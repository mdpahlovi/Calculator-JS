<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator JS</title>
    <style>
      #checkbox::after {
        position: absolute;
        width: 24px;
        height: 352px;
        top: 0;
        right: 0;
        background-color: blue;
      }
    </style>

    <!-- --Daisy UI & Tailwind CSS-- -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.20.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section>
      <div class="container mx-auto h-screen flex justify-center items-center">
        <div class="w-max h-max border drop-shadow p-3 rounded-3xl">
          <div class="grid grid-cols-4 gap-2">
            <input
              class="col-span-full py-10 px-6 border rounded-3xl text-black"
              type="text"
              id="screen"
            />
            <button
              class="w-16 h-16 border drop-shadow rounded-full btn btn-primary"
            >
              AC
            </button>
            <button class="w-16 h-16 border drop-shadow rounded-full btn">
              ‚Üê
            </button>
            <button class="w-16 h-16 border drop-shadow rounded-full btn">
              %
            </button>
            <button class="w-16 h-16 border drop-shadow rounded-full btn">
              /
            </button>
            <button class="w-16 h-16 border drop-shadow rounded-full">7</button>
            <button class="w-16 h-16 border drop-shadow rounded-full">8</button>
            <button class="w-16 h-16 border drop-shadow rounded-full">9</button>
            <button class="w-16 h-16 border drop-shadow rounded-full btn">
              *
            </button>
            <button class="w-16 h-16 border drop-shadow rounded-full">4</button>
            <button class="w-16 h-16 border drop-shadow rounded-full">5</button>
            <button class="w-16 h-16 border drop-shadow rounded-full">6</button>
            <button class="w-16 h-16 border drop-shadow rounded-full btn">
              -
            </button>
            <button class="w-16 h-16 border drop-shadow rounded-full">1</button>
            <button class="w-16 h-16 border drop-shadow rounded-full">2</button>
            <button class="w-16 h-16 border drop-shadow rounded-full">3</button>
            <button class="w-16 h-16 border drop-shadow rounded-full btn">
              +
            </button>
            <button
              class="w-[136px] h-16 border drop-shadow rounded-full col-span-2"
            >
              0
            </button>
            <button class="w-16 h-16 border drop-shadow rounded-full">.</button>
            <button
              class="w-16 h-16 border drop-shadow rounded-full btn btn-primary"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- --JavaScript--  -->
    <script src="calculator.js"></script>
  </body>
</html>
